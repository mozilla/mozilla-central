<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
  
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Life, the Universe, and Everything</title>

  <script type="application/javascript">
    function load()
    {
     document.getElementById("magic").textContent = Math.sqrt(1764);
    }
  </script>
      
  <style>
    html {
      height: 100%;
      width: 100%;
      background-color: #B0D8FF;
      background-image: -moz-radial-gradient(circle closest-side, #72B9FF, #B0D8FF);
    }

    body {
      margin: 0;
      height: 100%;
      width: 100%;
      display: -moz-box;
      -moz-box-pack: center;
      -moz-box-align: center;
    }

    p:empty {
      font-size: 16px;
      color: #72B9FF;
      text-shadow: none;
      -moz-transform: rotate(0deg);
    }

    p {
      font-family: arial;
      font-weight: bold;
      margin: 0;
      -moz-transition-property: font-size, color, text-shadow, -moz-transform;
      -moz-transition-duration: 6s;
      -moz-transition-timing-function: ease;
      font-size: 200px;
      color: #0303E4;
      text-shadow: #333333 3px 3px 3px;
      -moz-transform: rotate(2160deg);
    }

    p:hover {
      -moz-transition-duration: 1s;
      -moz-transition-timing-function: ease;
      font-size: 300px;
      color: #2727E8;
      -moz-transform: rotate(2520deg);
    }
  </style>
    
</head>

<body onload="load();">
  <p id="magic"/>
</body>

</html>
